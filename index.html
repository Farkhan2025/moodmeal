<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodMeal - Recipe for Your Mood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MoodMeal 🍽️</h1>
    <p>Find recipes based on how you feel!</p>
  </header>

  <main>
    <section class="mood-selector">
      <h2>Select Your Mood</h2>
      <div class="moods">
        <button data-mood="happy">😊 Happy</button>
        <button data-mood="stressed">😣 Stressed</button>
        <button data-mood="tired">😴 Tired</button>
        <button data-mood="energetic">⚡ Energetic</button>
      </div>
    </section>

    <section class="recipes">
      <h2>Recipe Suggestions</h2>
      <div id="recipe-list"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Mohamed Farkhan N</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
